<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=Kode+Mono&family=Merienda:wght@300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="container">
        <h1>Currency Converter</h1>
        <div class="Amount">
            <label> Enter Amount</label>
            <input value="100" type="text">
        </div>
        <div class="FromAndTo">
            <div class="from">
                <p>From</p>
                <div class="country">
                    <div class="img1">
                        <img src="./Images/US.png">
                    </div>
                    <select name="list1" class="list">
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="country">
                    <div class="img2">
                        <img src="./Images/India.png">
                    </div>
                    <select name="list2" class="list">
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">
            <p class="text"></p>
        </div>
        <button class="submit">Get Exchange Rate</button>
    </form>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>

</html>
